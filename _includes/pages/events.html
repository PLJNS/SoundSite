<div class="container">
  <div class="col-lg-12 text-center">
    <h2>Events</h2>
    <hr class="star-primary">
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-default">
        <table class="table">
          <tbody>
            <th>Date</th>
            <th>Name</th>
            <th>Venue</th>
            <th class="text-center">Link</th>
            {% for event in site.data.events %}
              <tr>
                <td>{{ event.date }}</td>
                <td>{{ event.name }}</td>
                <td>{{ event.venue }}</td>
                <td class="text-center"><a href="{{ event.link }}"><i class="fa fa-external-link-square"></i></a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
