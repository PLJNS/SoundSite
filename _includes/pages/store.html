<div class="container">
    <div class="col-lg-12 text-center">
    <h2>Store</h2>
    <hr class="star-primary">
    </div>
        <div class="row">

            <div class="col-md-10 col-md-offset-1">

                <div class="row">
                {% for product in site.data.store %}
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        
                        <div class="thumbnail">
                            <img src="{{ site.url }}/assets/store/{{ product.id }}.jpg" alt="">
                            <div class="caption">
                                <h4><a href="{{ product.link }}" target="_black">{{ product.name }}</a><span class="pull-right">{{ product.price }}</span></h4>
                                <p>{{ product.description }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
