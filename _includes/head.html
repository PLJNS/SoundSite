<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	{% if page.description %}
		<meta name="description" content="{{ page.description }}" />
	{% else %}
		<meta name="description" content="{{ site.description }}">
	{% endif %}
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>
		{% if page.title %}
			{{ page.title }} &middot; {{ site.title }}
		{% else %}
			{{ site.title }} &middot; {{ site.tagline }}
		{% endif %}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{{ site.stylesheet-dir }}/app.css" type="text/css">
	<link rel="stylesheet" href="{{ site.stylesheet-dir }}/prettify.css" type="text/css">
	<link rel="stylesheet" href="{{ site.stylesheet-dir }}/responsive-tables.css" type="text/css">
	<link rel="stylesheet" href="{{ site.stylesheet-dir }}/print.css" type="text/css">

	<!-- JS -->
	<script src="{{ site.javascript-dir }}/modernizr.js"></script>

	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
																 <link rel="shortcut icon" href="/public/favicon.ico">

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
