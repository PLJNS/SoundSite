<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
			<dl>
				{% for post in paginator.posts %}
					<dt><h1><a href="{{ post.url }}">{{ post.title }}</a></h1><p class="text-muted date-line">{{ post.date | date: "%-d %B %Y" }}</p></dt>
					<dd>{{ post.content }}</dd>
					<hr>
				{% endfor %}
			</dl>
		</div>
	</div>
</div>
