<!-- Releases Grid Section -->
<section id="releases" class="portfolio">
    <div class="container">

        <div class="row" style="margin-top:20px;">
            <div class="col-lg-12 text-center">
                <img src="/img/kings.jpg" class="img-responsive center-img" alt="">
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {% for release in site.data.kings limit:2 %}
                <div class="col-sm-4 portfolio-item">
                    <a href="#{{ release.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-expand fa-3x"></i>
                            </div>
                        </div>
                        <img src="/img/kings/{{ release.id }}.jpg" class="img-responsive" alt="">
                    </a>
                </div>
            {% endfor %}
            {% if page.title != 'Home'%}
                {% for release in site.data.kings offset:2 %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ release.sc_site_url }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-arrow-circle-o-up  fa-3x"></i>
                                </div>
                            </div>
                            <img src="/img/kings/{{ release.id }}.jpg" class="img-responsive" alt="">
                        </a>
                    </div>
                {% endfor %}
            {% endif %}

            
        </div>
    </div>
</section>

{% for release in site.data.kings limit:2 %}
    <div class="portfolio-modal modal fade" id="{{ release.id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ release.name }}</h2>
                            <hr class="star-primary">
                            <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{ release.sc_embed_url }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
