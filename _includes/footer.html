
<div id="sc_player">
<iframe id="sc-widget" width="100%" height="20" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{ site.data.releases.first.sc_embed_url }}&amp;inverse=true&amp;auto_play=false&amp;show_user=false"></iframe>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>About</h3>
                    <p>{{ site.description }}</p>
                </div>
                <div class="footer-col col-md-4">
                    <h3>Links</h3>
                    <ul class="list-inline">
                        {% for network in site.data.social %}
                            <li>
                                <a href="{{ network.link }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.name }}"></i></a>
                            </li>
                        {% endfor %}
                        {% for vendor in site.data.music %}
                            <li>
                                <a href="{{ vendor.link }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ vendor.name }}"></i></a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="footer-col col-md-4">
                    <h3>Contact</h3>
                    <p>Send promos and press inquiries to:</p> 
                    <a class="btn btn-block btn-contact">{{ site.email }}</a>
                </div>

            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; 2014 {{ site.author.name }}.
                </div>
            </div>
        </div>
    </div>
</footer>
