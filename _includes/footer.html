<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>About</h3>
                    <p>{{ site.description }}</p>
                    <a class="btn btn-block btn-contact" href="/assets/press-kit.zip" download>Press Kit</a>
                </div>
                <div class="footer-col col-md-4">
                    <h3>Links</h3>
                    <ul class="list-inline">
                        {% for link in site.data.links %}
                            <li>
                                <a href="{{ link.link }}" title="{{ link.name }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ link.icon }}"></i></a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="footer-col col-md-4">
                    <h3>Contact</h3>
                    <p>Send promos and press inquiries to:</p> 
                    <a class="btn btn-block btn-contact" href="{{ site.email }}">{{ site.email }}</a>
                </div>

            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; 2014 {{ site.author }}. Site by <a href="http://PLJNS.com">PLJNS</a>.
                </div>
            </div>
        </div>
    </div>
</footer>
