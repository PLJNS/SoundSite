---
layout: page
title: Releases
---


<div class="row">
	<div class="large-12 columns">
			<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
				{% for post in site.categories.release %} 
					<li class="artist">
						<div class="fader">
							<a href="{{ post.url }}"><img src="{{ site.releases-dir }}/{{ post.promotional-image }}"></a>
						</div>
					</li>
				{% endfor %}
			</ul>
	</div>
</div>
