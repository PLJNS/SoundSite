---
layout: page
title: Blog 
subtitle: A twenty-something on technology and philosophy
---

{% include pagination.html %}

<div class="posts">
	{% for post in paginator.posts %}
	<div class="row">
		<div class="large-12 columns">
			<h2 class="post-title">
				<a href="{{ post.url }}">
					{{ post.title }}
				</a>
			</h2>

			<h3><small>{{ post.date | date_to_string }}</small></h3>

			{{ post.content }}
		</div>
	</div>
	{% endfor %}
</div>

{% include pagination.html %}
