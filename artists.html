---
layout: page
title: ARTISTS
---

<div class="row">
	<div class="large-12 columns">
			<ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
				{% for post in site.categories.artist %} 
					<li class="artist">
						<div class="fader">
							<a href="{{ post.url }}"><img src="{{ site.artists-dir }}/{{ post.promotional-image }}"></a>
						</div>
						<div class="panel text-center">
							<h4>{{ post.subject }}</h4>
						</div>
					</li>
				{% endfor %}
			</ul>
	</div>
</div>
