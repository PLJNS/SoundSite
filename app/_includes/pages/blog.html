<div class="container">
    <div class="col-lg-12 text-center">
        <h2>Blog</h2>
        <hr class="star-primary">
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <dl>
                {% for post in site.posts %}
                    <div class="panel panel-default">
                        <div class="panel-body post">
                            <dt><h3><a href="{{site.url}}/{{ post.url }}" target="_blank">{{ post.title }}</a></h3><p class="text-muted date-line">{{ post.date | date: "%-d %B %Y" }}</p></dt>
                            <dd>{{ post.content }}</dd>
                        </div>
                    </div>
                {% endfor %}
            </dl>
        </div>
    </div>
</div>
