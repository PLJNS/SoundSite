<!DOCTYPE html>
<html lang="en">

    {% include head.html %}

    <body id="page-top" class="index">

        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <a href="#index" id="index-link"><img src="{{ site.url }}/assets/logo.png" style="height: 60px" class="img-responsive"></a>
                </div>
            </div>
        </nav>

        <section id="main-content">
            <div class="container">
                <div class="col-lg-12 text-center">
                    <h2>{{ page.title }}</h2>
                    <p class="text-muted date-line">{{ page.date | date: "%-d %B %Y" }}</p>
                    <hr class="star-primary">
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <dl>
                            <dt><h3><a href="{{ post.url }}" target="_blank"></a></h3></dt>
                            <dd>{{ content }}</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </section>

        {% include footer.html %}

        {% include js.html %}

  </body>
</html>
